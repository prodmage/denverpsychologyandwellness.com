<div class="page-title-wrapper">
	<h2>Contact John</h2>
</div>
<section class="contact-content">
	<p>You can reach John Bodycombe at {{ site.phone_number }} and may leave a voicemail at this number.</p>
	<p>Denver Psychology and Wellness' office is located at:</p>
	<p><strong>{{ site.address }}</strong></p>

	<div style="height:100%; width:100%;">
		<div id="map" class="contact-map"></div>
	</div>
</section>

<script>
	function initMap() {
		var uluru = { lat: 39.6837539, lng: -104.9398685 };
  
  		var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 15,
			center: uluru
		});

		var marker = new google.maps.Marker({
			position: uluru,
			map: map
		});
	}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ site.google_maps_api_key }}&callback=initMap">
</script>
